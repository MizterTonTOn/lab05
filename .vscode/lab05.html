<hmtl>
    <head>
        <title>AJAX</title>
        <script>
        function loadXMLDoc(){
            var xmlhttp, xmlhttp2, xmlhttp3 ;
            if (window.XMLHttpRequest){
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP")
            }

            xmlhttp.onreadystatechange = function() {
               
                document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
            
            }
             xmlhttp2.onreadystatechange = function() {
               
                document.getElementById("myDiv").innerHTML = xmlhttp2.responseText;
            
            }
             xmlhttp3.onreadystatechange = function() {
               
                document.getElementById("myDiv").innerHTML = xmlhttp3.responseText;
            
            }

            xmlhttp.open("GET","kamkom.php",true);
            xmlhttp2.open("GET","angsila.cs.buu.ac.th/~58660033/887371/lab05/kamkom.php",true);
            xmlhttp3.open("GET","angsila.cs.buu.ac.th/~58160170/887371/lab05/kamkom.php",true);
            xmlhttp.send();
            xmlhttp2.send();
            xmlhttp3.send();

        }
        </script>
    </head>
    <body>
        <div id="myDiv">
            <h2>
                Let AJAX change this text
            </h2>
        </div>
        <button type="button" onclick="loadXMLDoc()">
            Change Content
        </button>
    </body>
</hmtl>
